hosts:
    test_servers:
        - server-A
    test_clients:
        - client-B
timeout: 1500
job_manager_timeout: 1000
server_config:
    name: daos_server
    targets: 8
    servers:
        scm_class: dcpm
        scm_list: ["/dev/pmem0"]
        env_vars:
         - CRT_SWIM_RPC_TIMEOUT=60
         - SWIM_PING_TIMEOUT=18000
         - SWIM_SUSPECT_TIMEOUT=160000
         - DAOS_MD_CAP=1024
         - FI_SOCKETS_MAX_CONN_RETRY=5
         - FI_SOCKETS_CONN_TIMEOUT=2000
         - FI_SOCKETS_DEF_CONN_MAP_SZ=65536
         - FI_SOCKETS_DEF_AV_SZ=65536
         - FI_SOCKETS_DEF_CQ_SZ=65536
         - PMEMOBJ_CONF=prefault.at_open=1;prefault.at_create=1;
pool:
    control_method: dmg
    mode: 511
    name: daos_server
    scm_size: 200G
container:
    type: POSIX
    control_method: daos
dfuse:
  mount_dir: "/tmp/daos_dfuse"
daos_vol_tests:
    testname: h5_partest_t_bigio
    client_processes: 6
